<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar archivo DXF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 8px;
            padding: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h1 {
            color: rgb(57, 55, 92);
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid rgb(57, 55, 92);
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        button {
            background: rgb(57, 55, 92);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #b8333a;
        }

        .info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color:rgb(57, 55, 92);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/logo.svg" alt="Logo">
            <span>DXF Procesador</span>
        </div>
        <h1>Sube tu archivo DXF</h1>
        <p>Procesa tus archivos de forma r√°pida y sencilla.</p>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Selecciona tu archivo DXF:</label>
            <input type="file" id="file" name="file" accept=".dxf" required>
            <button type="submit"> Procesar Archivo</button>
        </form>
        <p class="info">Solo se aceptan archivos en formato .dxf</p>
    </div>
</body>
</html>
